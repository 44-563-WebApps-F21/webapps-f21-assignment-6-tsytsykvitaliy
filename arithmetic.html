<!DOCTYPE html>
<html>
 
    <head>
        <title>
            Computing Base to Powers
        </title>
    </head>

    <body>
        <h2>Vitaliy computes</h2>
        <form>
            <label for="form1_base">Enter a base</label>
            <input type ="number" id="form1_base" name="form1_base" value=10> <br>

            <label for="form1_exp">Enter an exponent</label>
            <input type ="number" id="form1_exp" name="form1_exp" value="2"> <br>

            <input type="button" onclick="powers()" value="Compute">
        </form>
        <p id="form1_result"></p>

        <form>
            <input type="radio" id="rg1_plus" name="plus" value="plus" onclick="processRadio()">
            <label for="rg1_red">+</label> </br>
        
            <input type="radio" id="rg1_minus" name="minus" value="minus" onclick="processRadio()">
            <label for="rg1_minus">-</label> </br>
        
            <input type="radio" id="rg1_times" name="times" value="times" onclick="processRadio()">
            <label for="rg1_times">*</label> </br>

            <input type="radio" id="rg1_divide" name="divide" value="divide" onclick="processRadio()">
            <label for="rg1_divide">/</label> </br>
        </form>
        <p id="form2_result"></p>

        <script> 
            function powers() {
                base = document.getElementById("form1_base").value
                exponent = document.getElementById("form1_exp").value
                result = ""
                out = document.getElementById("form1_result")
                for (let i = 1; i <= exponent; i++) {
                    result += Math.pow(base, i) + " "
                }
                out.innerHTML = "Powers of " + base + " are: " + result
            }
            function processRadio() {
                base = document.getElementById("form1_base").value
                exponent = document.getElementById("form1_exp").value
                result = 0
                operatiom = ""
                if (document.getElementById("rg1_plus").checked) {
                    result = +base + +exponent
                    operation = " + "
                } if (document.getElementById("rg1_minus").checked) {
                    result = +base - +exponent
                    operation = " - "
                } if (document.getElementById("rg1_times").checked) {
                    result = +base * +exponent
                    operation = " * "
                } if (document.getElementById("rg1_divide").checked) {
                    result = +base / +exponent
                    operation = " / "
                }
                out = document.getElementById("form2_result")
                // No text to replace listed in the instruction, so making my own
                out.innerHTML = "Result of operation " + base + operation + exponent + " equals " + result
            }
        </script>
    </body>
</html>
